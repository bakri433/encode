<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alnabulsi _ Editor</title>
    <link rel="stylesheet" href="code.css">
</head>
<body>
 <div class="container">
    <h1 class="title">تشفير وفك تشفير</h1>
    <select name="" id="list">
        <option value="bto">تشفير</option>
        <option value="ato">فك تشفير</option>
    </select>
<main class="main">
    <div class="code">
        <h2 class="kod">الكود</h2>
        <textarea name="" id="codes"></textarea>
        <div class="buttons">
            <button id="true">إظهار النتيجة</button>
            <button id="false">حذف الأكواد</button>
            <button id="save">حفظ الأكواد</button>
            <button id="remove">مسح الحفظ</button>
        </div>
    </div>
    <div class="result">
        <h2 class="nt">النتيجة</h2>
        <div id="results">
        </div>
    </div>
</main>

<footer>
    
</footer>

 </div>


<script src="code.js"></script>
</body>
</html>
